<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Luz Ingá</title>
    <meta name="description" content="Decoração" />
    <link rel="icon" href="assets/ideia.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header>
        <h1>Luz Ingá</h1>
        <h2>O que há de mais moderno para decorar a sua casa!</h2>
        <hr />
    </header>

    <main>
        <section class="catalogo">
            <div>
                <p>Lâmpadas</p>
            </div>
            <div class="lampadas">
                <figure><img src="assets/lampada.jpg" /></figure>
                <figure><img src="assets/lampada2.jpg" /></figure>
                <figure><img src="assets/lampada3.jpg" /></figure>
            </div>
            <div>
                <p>Luminárias</p>
            </div>
            <div class="luminarias">
                <figure><img src="assets/luminaria.jpg" /></figure>
                <figure><img src="assets/luminaria2.jpg" /></figure>
                <figure><img src="assets/luminaria3.jpg" /></figure>
            </div>
            <div>
                <p>Lustres</p>
            </div>
            <div class="lustres">
                <figure><img src="assets/lustre.jpg" /></figure>
                <figure><img src="assets/lustre2.jpg" /></figure>
                <figure><img src="assets/lustre3.jpg" /></figure>
            </div>
        </section>

        <section>
            <p class="convite">Caso tenha interesse em nossos produtos cadastre-se, e entraremos em contato o mais breve
                possível</p>
            <form class="formulario" method="post">
                <label for="Nome">Nome:</label>
                <input type="Nome" id="Nome" name="Nome" required />

                <label for="Telefone">Telefone:</label>
                <input type="Telefone" id="Telefone" name="Telefone" required />

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
            </form>
            <div class="botao">
                <button class="botao" type="submit">Enviar</button>
            </div>
        </section>
    </main>
    <hr />
    <footer class="rodape">
        <div class="imagem-rodape">
            <a href="https://www.facebook.com/?locale=pt_BR" class="botao-link"><img src="assets/face.png" /></a>
            <a href="https://www.instagram.com/" class="botao-link"><img src="assets/instagram.jpg" /></a>
        </div>
        <p>Luz ingá LTDA - 2024</p>
    </footer>
</body>

</html>
